<!DOCTYPE html>
<html lang="pt-Br">

<head>

    <meta charset="utf-8">

    <title>MedServ - Perfil Paciente</title>

    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../login/login.css">
    <link rel="stylesheet" href="paciente.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <script src="../../../lib/jquery.js"></script>
    <script src="../../../lib/bootstrap.bundle.min.js"></script>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="../../../index.html">
                <img class="logo" src="http://bootstrap-ecommerce.com/main/images/logo-white.png" height="40"> LOGO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link inicio" href="">
                            <i class="fas fa-tachometer-alt"></i> Início
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link agenda" href="">
                            <i class="far fa-calendar-alt"></i> Agenda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-user"></i> Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sair" href="">
                            <i class="fas fa-sign-out-alt"></i> Sair</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main" class="container text-center">

        <img src="../../../img/paciente.png" class="img-circle" alt="Foto do Perfil">
        <form class="form-signin col-md-4 col-mb-3" id="form-paciente">

            <!--Informações Básicas-->

            <div class="form-group">
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome" disabled>
            </div>

            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="E-mail">
            </div>

            <div class="form-group">
                <input type="text" name="celular" id="celular" class="form-control phone_with_ddd" placeholder="Celular">
            </div>

            <div class="form-row">
                <div class="col">
                    <input type="password" name="senha" id="senha" class="form-control senha" placeholder="Senha">
                </div>
                <div class="col mb-2">
                    <input type="password" name="confirmar-senha" id="confirmar-senha" class="form-control senha" placeholder="Confirmar Senha">
                </div>
            </div>

            <button class="btn btn-lg btn-success btn-login" type="submit" onclick="return validaSenha()">Salvar</button>

        </form>

    </main>
    <footer class="fixed-bottom">
        <p>Copyright &copy; 2018 - Vale do Sinistro</p>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="pacientePerfil.js"></script>
</body>

</html>
