    <h2 class="titulo text-center">Cadastrar Paciente</h2>

    <main role="main" class="container text-center">

        <form class="form-signin col-md-4 col-mb-3" id="form-paciente">

            <!--Informações Básicas-->

            <div class="form-group">
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome" required autofocus>
            </div>

            <div class="form-group">
                <input type="text" name="cpf" id="cpf" class="form-control cpf" placeholder="CPF" required autofocus>
            </div>

            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="E-mail" required autofocus>
            </div>

            <div class="form-group">
                <input type="text" name="celular" id="celular" class="form-control phone_with_ddd" placeholder="Celular" required autofocus>
            </div>

            <div class="form-row">
                <div class="col-md-8 mb-3">

                    <input type="text" name="data-nasc" id="data-nasc" class="form-control date" placeholder="Data de Nascimento" required autofocus>

                </div>

                <div class="col mb-3">
                    <select name="sexo" id="sexo" class="form-control">
                        <option selected>Sexo</option>
                        <option>M</option>
                        <option>F</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha" required autofocus>
                </div>

                <div class="col mb-2">
                    <input type="password" name="confirmar-senha" id="confirmar-senha" class="form-control" placeholder="Confirmar Senha" required autofocus>
                </div>
            </div>



            <button class="btn btn-lg btn-success btn-login" type="submit" onclick="return validaSenha()">Cadastrar</button>

        </form>

    </main>
