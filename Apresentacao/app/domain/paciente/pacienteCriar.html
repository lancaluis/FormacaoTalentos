<!DOCTYPE html>
<html lang="pt-Br">

<head>

    <meta charset="utf-8">

    <title>Projeto - Adicionar Paciente</title>

    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../login/login.css">
    <script src="../../../lib/jquery.js"></script>
    <script src="../../../lib/bootstrap.bundle.min.js"></script>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="../../../index.html">
                <img class="logo" src="http://bootstrap-ecommerce.com/main/images/logo-white.png" height="40"> LOGO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../../index.html">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link  dropdown-toggle  active" href="#" data-toggle="dropdown"> Cadastrar </a>
                        <ul class="dropdown-menu bg-dark">
                            <li>
                                <a class="dropdown-item text-light" href="../medico/medicoCriar.html"> Médico</a>
                            </li>
                            <li>
                                <a class="dropdown-item text-light" href="#"> Paciente </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../login/login.html"> Login </a>
                    </li>
                    
                </ul>
            </div>
        </nav>
    </header>


    <main role="main" class="container text-center">

        <h2 class="mb-3" id="titulo-medico">

        </h2>

        <form class="form-signin col-md-4 col-mb-3" id="form-medico">

            <!--Informações Básicas-->

            <div class="form-group">
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome">
            </div>

            <div class="form-group">
                <input type="text" name="cpf" id="cpf" class="form-control" placeholder="CPF">
            </div>

            <div class="form-group">
                <input type="text" name="celular" id="celular" class="form-control" placeholder="Celular">
            </div>

            <div class="form-row">
                <div class="col-md-8 mb-3">

                    <input type="text" name="data-nasc" id="data-nasc" class="form-control" placeholder="Data de Nascimento">

                </div>

                <div class="col mb-3">
                    <select name="sexo" id="sexo" class="form-control">
                        <option selected>Sexo</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha">
                </div>

                <div class="col mb-2">
                    <input type="password" name="confirmar-senha" id="confirmar-senha" class="form-control" placeholder="Confirmar Senha">
                </div>
            </div>



            <button class="btn btn-lg btn-success btn-login" type="submit">Cadastrar</button>

        </form>

    </main>

    <footer class="fixed-bottom">
        <p>Copyright &copy; 2018 - Vale do Sinistro</p>
    </footer>
