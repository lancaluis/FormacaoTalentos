<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <title>MedServ - Login</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <script src="../../../lib/jquery.js"></script>
    <script src="../../../lib/bootstrap.bundle.min.js"></script>
</head>

<body>

    <main class="text-center">
        <form class="form-signin" id="form-login">
            <img class="mb-4" src="../../../img/bootstrap-solid.svg" alt="" width="72" height="72">
            <div class="form-group">
                <label for="inputEmail" class="sr-only">E-mail</label>
                <input type="text" id="login" class="form-control" placeholder="E-mail" required autofocus>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Senha</label>
                <input type="password" id="senha" class="form-control senha" placeholder="Senha" required autofocus>
                <a href="" class="esqueci_senha">Esqueceu sua senha?</a>
            </div>
            <button class="btn btn-lg btn-success btn-login" type="submit" onclick="loginAdmin()">Entrar</button>
        </form>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="admin.js"></script>
</body>

</html>
