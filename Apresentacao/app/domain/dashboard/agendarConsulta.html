<!DOCTYPE html>
<html lang="pt-Br">

<head>

    <meta charset="utf-8">

    <title>MedServ - Agenda do Paciente</title>

    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <script src="../../../lib/jquery.js"></script>
    <script src="../../../lib/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="agenda.css">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="../../../index.html">
                <img class="logo" src="../../../img/logo.png" height="80"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link inicio" href="">
                            <i class="fas fa-tachometer-alt"></i> Início
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="agendar" href="#">
                            <i class="far fa-calendar-alt"></i> Agendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link perfil" href="">
                            <i class="fas fa-user"></i> Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sair" href="">
                            <i class="fas fa-sign-out-alt"></i> Sair</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container-fluid text-center">



        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-2 teste">
                <form id="form-agenda" class="form-signin">

                    <h2 class="titulo text-center">Agendar Consulta</h2>

                    <div class="form-group">
                        <div class="form-agenda">
                            <select name="especialidade" id="especialidade" class="form-control">
                                <option selected>Selecionar Especialidade</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-agenda">
                            <select name="cidade" id="cidade" class="form-control">
                                <option selected>Selecionar Cidade</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-agenda">
                            <select name="medico" id="medico" class="form-control">
                                <option selected>Selecionar Médico</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-agenda">
                            <input type="date" clas="datepick" name="data" id="data" class="form-control" required autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-agenda">
                            <select name="hora" id="hora" class="form-control">
                                <option selected>Selecionar Horário</option>
                            </select>
                        </div>
                    </div>

                    <button class="btn btn-lg btn-success agendar" type="submit">Agendar</button>
                </form>
            </div>

            
            <div class="col-md-4">

                    <h2 class="titulo text-center">Minhas consultas</h2>
                    <div id="minhasConsultas">

                    </div>
                    
            </div>
        </div>

    </main>

    <footer class="fixed-bottom">
        <p>Copyright &copy; 2018 - Vale do Sinistro</p>
    </footer>

    <script src="agendarConsulta.js"></script>
</body>

</html>
