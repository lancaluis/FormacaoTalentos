<!DOCTYPE html>
<html lang="pt-Br">

<head>

    <meta charset="utf-8">

    <title>MedServ - Agendar Consulta</title>

    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../login/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../login/login.css">
    <script src="../../../lib/jquery.js"></script>
    <script src="../../../lib/bootstrap.bundle.min.js"></script>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="../../../index.html">
                <img class="logo" src="http://bootstrap-ecommerce.com/main/images/logo-white.png" height="40"> LOGO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../../index.html">
                            <i class="fas fa-tachometer-alt"></i> Início
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            <i class="far fa-calendar-alt"></i> Agenda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link" href="">
                            <i class="fas fa-user"></i> Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-sign-out-alt"></i> Sair</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main role="main" class="container">

        <h2 class="titulo text-center"> Agendar consulta</h2>

        <form class="form-signin col-5 col-mb-3 text-center" id="form-agenda">

            <div class="form-row">
                <div class="col mb-3">
                    <select name="local" id="local" class="form-control" required>
                        <option selected>Local</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="col mb-3">
                    <select name="especialidade" id="especialidade" class="form-control" required>
                        <option selected>Especialidade</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <input type="date" clas="datepick" name="data" id="data" class="form-control cpf" required autofocus>
            </div>

            <div class="form-group">
                <input type="time" clas="datepick" name="horario" id="horario" class="form-control cpf" required autofocus>
            </div>

            <div class="form-row">
                <div class="col mb-3">
                    <select name="medico" id="medico" class="form-control" required>
                        <option selected>Médico Disponível</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-lg btn-success btn-login" type="submit">Agendar</button>

        </form>

    </main>
    <footer class="fixed-bottom">
        <p>Copyright &copy; 2018 - Vale do Sinistro</p>
    </footer>
    <script src="#"></script>
</body>

</html>
