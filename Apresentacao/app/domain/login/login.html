            <div class="mb-3">
                <label class="label-login">
                    <input type="radio" value="medico" name="login"> Médico

                <label class="label-login">
                    <input type="radio" value="paciente" name="login"> Paciente

            <div class="form-group">
                <label for="inputEmail" class="sr-only">E-mail/CPF</label>
                <input type="email" id="login" class="form-control" placeholder="E-mail/CPF" required autofocus>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="Senha" required autofocus>
                <a href="" class="esqueci_senha">Esqueceu sua senha?</a>
            </div>
            <button class="btn btn-lg btn-success btn-login" type="submit">Entrar</button>
