<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <title>Projeto - Login</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <script src="../../../lib/jquery.js"></script>
    <script src="../../../lib/bootstrap.bundle.min.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="../../../index.html">
                <img class="logo" src="http://bootstrap-ecommerce.com/main/images/logo-white.png" height="40"> LOGO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../../index.html"><i class="fas fa-home"></i> Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown"><i class="fas fa-user-plus"></i> Cadastrar </a>
                        <ul class="dropdown-menu bg-dark">
                            <li>
                                <a class="dropdown-item text-light" href="../medico/medicoCriar.html"><i class="fas fa-user-md"></i> Médico</a>
                            </li>
                            <li>
                                <a class="dropdown-item text-light" href="../paciente/pacienteCriar.html"><i class="fas fa-user"></i> Paciente </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><i class="fas fa-sign-in-alt"></i> Login </a>
                    </li>
                   
                </ul>
            </div>
        </nav>
    </header>

    <main class="text-center">
        <form class="form-signin" id="form-login">
            <img class="mb-4" src="../../../img/bootstrap-solid.svg" alt="" width="72" height="72">
            <div class="mb-3">
                <label class="label-login">
                    <input type="radio" value="medico" name="login"> Médico
                </label>
                <label class="label-login">
                    <input type="radio" value="paciente" name="login" checked> Paciente
                </label>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="sr-only">E-mail/CPF</label>
                <input type="text" id="login" class="form-control" placeholder="E-mail/CPF" required autofocus>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Senha</label>
                <input type="password" id="senha" class="form-control senha" placeholder="Senha" required autofocus>
                <a href="" class="esqueci_senha">Esqueceu sua senha?</a>
            </div>
            <button class="btn btn-lg btn-success btn-login" type="submit" onclick="loginAdmin()">Entrar</button>
        </form>
    </main>
    <footer class="fixed-bottom">
        <p>Copyright &copy; 2018 - Vale do Sinistro</p>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
