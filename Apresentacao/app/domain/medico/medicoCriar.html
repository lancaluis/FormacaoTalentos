    <script src="../../../lib/jquery.js"></script>
    <script src="../../../lib/bootstrap.bundle.min.js"></script>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="../../../index.html">

    <h2 class="titulo text-center">Cadastrar Medico</h2>

    <main role="main" class="container text-center">

        <form class="form-signin col-5 col-mb-3" id="form-medico">

            <!--Informações Básicas-->

            <div class="form-group">
                <input type="text" name="nome" id="nome" class="form-control form-control-lg" placeholder="Nome" required autofocus>
            </div>

            <div class="form-group">
                <input type="text" name="cpf" id="cpf" class="form-control cpf" placeholder="CPF" required autofocus>
            </div>

            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="E-mail" required autofocus>
            </div>

            <div class="form-group">
                <input type="text" name="crm" id="crm" class="form-control crm" placeholder="CRM" required autofocus>
            </div>

            <div class="form-group">
                <input type="text" name="telefone_r" id="telefone_r" class="form-control phone_with_ddd" placeholder="Telefone Residencial / Celular"
                    required autofocus>
            </div>

            <div class="form-row">
                <div class="col-md-8 mb-3">
                    <select name="especialidade" id="especialidade" class="form-control">
                        <option selected>Especialidade</option>
                    </select>
                </div>

                <div class="col mb-3">
                    <select name="sexo" id="sexo" class="form-control">
                        <option selected>Sexo</option>
                        <option>M</option>
                        <option>F</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <input type="password" name="senha" id="senha" class="form-control senha" placeholder="Senha" required autofocus>
                </div>

                <div class="col mb-2">
                    <input type="password" name="confirmar-senha" id="confirmar-senha" class="form-control senha" placeholder="Confirmar Senha"
                        required autofocus>
                </div>
            </div>

            <!--Informações Comerciais-->
            <a class="btn btn-light btn-block" data-toggle="collapse" href="#multiCollapseExample" role="button" aria-expanded="false"
                aria-controls="multiCollapseExample1">+ Informações Comerciais</a>
            <br>


            <div class="row">
                <div class="col">
                    <div class="collapse multi-collapse" id="multiCollapseExample">
                        <div class="form-group">
                            <input type="text" name="cep" id="cep" class="form-control cep" placeholder="CEP" onblur="pesquisacep(this.value);" required
                                autofocus>
                        </div>
                        <div class="form-group">
                            <input type="text" name="logradouro" id="logradouro" class="form-control" placeholder="Logradouro" required autofocus>
                        </div>
                        <div class="form-row">
                            <div class="col-md-8">
                                <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro" required autofocus>
                            </div>

                            <div class="col mb-2">
                                <input type="text" name="numero" id="numero" class="form-control" placeholder="Nº" required autofocus>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-8">
                                <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade" required autofocus>
                            </div>

                            <div class="col mb-3">
                                <select name="uf" id="uf" class="form-control">
                                    <option selected>UF</option>
                                    <option value="AC">AC</option>
                                    <option value="AL">AL</option>
                                    <option value="AM">AM</option>
                                    <option value="AP">AP</option>
                                    <option value="BA">BA</option>
                                    <option value="CE">CE</option>
                                    <option value="DF">DF</option>
                                    <option value="ES">ES</option>
                                    <option value="GO">GO</option>
                                    <option value="MA">MA</option>
                                    <option value="MG">MG</option>
                                    <option value="MS">MS</option>
                                    <option value="MT">MT</option>
                                    <option value="PA">PA</option>
                                    <option value="PB">PB</option>
                                    <option value="PE">PE</option>
                                    <option value="PI">PI</option>
                                    <option value="PR">PR</option>
                                    <option value="RJ">RJ</option>
                                    <option value="RN">RN</option>
                                    <option value="RO">RO</option>
                                    <option value="RR">RR</option>
                                    <option value="RS">RS</option>
                                    <option value="SC">SC</option>
                                    <option value="SE">SE</option>
                                    <option value="SP">SP</option>
                                    <option value="TO">TO</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="telefone_c" id="telefone_c" class="form-control phone_with_ddd" placeholder="Telefone Comercial"
                                required autofocus>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-lg btn-success btn-login" type="submit" onclick="return validaSenha()">Cadastrar</button>
        </form>

    </main>

</body>

</html>
