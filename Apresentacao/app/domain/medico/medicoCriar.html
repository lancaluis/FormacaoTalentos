<!DOCTYPE html>
<html lang="pt-Br">

<head>

    <meta charset="utf-8">

    <title>Projeto - Adicionar Médico</title>

    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="../login/login.css">
    <script src="../../../lib/jquery.js"></script>
    <script src="../../../lib/bootstrap.bundle.min.js"></script>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="../../../index.html">
                <img class="logo" src="http://bootstrap-ecommerce.com/main/images/logo-white.png" height="40"> LOGO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../../index.html"><i class="fas fa-home"></i> Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link  dropdown-toggle active" href="#" data-toggle="dropdown"><i class="fas fa-user-plus"></i> Cadastrar </a>
                        <ul class="dropdown-menu bg-dark">
                            <li>
                                <a class="dropdown-item text-light" href="#"><i class="fas fa-user-md"></i> Médico</a>
                            </li>
                            <li>
                                <a class="dropdown-item text-light" href="../paciente/pacienteCriar.html"><i class="fas fa-user"></i> Paciente </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../login/login.html"><i class="fas fa-sign-in-alt"></i> Login </a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>

    <main role="main" class="container text-center">

        <form class="form-signin col-5 col-mb-3" id="form-medico">

            <!--Informações Básicas-->

            <div class="form-group">
                <input type="text" name="nome" id="nome" class="form-control form-control-lg" placeholder="Nome">
            </div>

            <div class="form-group">
                <input type="text" name="cpf" id="cpf" class="form-control" placeholder="CPF">
            </div>

            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="E-mail">
            </div>

            <div class="form-group">
                <input type="text" name="crm" id="crm" class="form-control" placeholder="CRM">
            </div>

            <div class="form-group">
                <input type="text" name="telefone_r" id="telefone_r" class="form-control" placeholder="Telefone Residencial / Celular">
            </div>

            <div class="form-row">
                <div class="col-md-8 mb-3">
                    <select name="especialidade" id="especialidade" class="form-control">
                        <option selected>Especialidade</option>
                    </select>
                </div>

                <div class="col mb-3">
                    <select name="sexo" id="sexo" class="form-control">
                        <option selected>Sexo</option>
                        <option>M</option>
                        <option>F</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha" required>
                </div>

                <div class="col mb-2">
                    <input type="password" name="confirmar-senha" id="confirmar-senha" class="form-control" placeholder="Confirmar Senha" required>
                </div>
            </div>

            <!--Informações Comerciais-->
            <a class="btn btn-light btn-block" data-toggle="collapse" href="#multiCollapseExample" role="button" aria-expanded="false"
                aria-controls="multiCollapseExample1">+ Informações Comerciais</a>
            <br>

            
            <div class="row">
                <div class="col">
                    <div class="collapse multi-collapse" id="multiCollapseExample">
                        <div class="form-group">
                            <input type="text" name="cep" id="cep" class="form-control" placeholder="CEP">
                        </div>
                        <div class="form-group">
                            <input type="text" name="logradouro" id="logradouro" class="form-control" placeholder="Logradouro">
                        </div>
                        <div class="form-row">
                            <div class="col-md-8">
                                <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro">
                            </div>

                            <div class="col mb-2">
                                <input type="text" name="numero" id="numero" class="form-control" placeholder="Nº">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-8">
                                <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade">
                            </div>

                            <div class="col mb-3">
                                <select name="uf" id="uf" class="form-control">
                                    <option selected>UF</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espirito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="telefone_c" id="telefone_c" class="form-control" placeholder="Telefone Comercial">
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-lg btn-success btn-login" type="submit" onclick="return validaSenha()">Cadastrar</button>
        </form>

    </main>
    <footer class="fixed-bottom">
        <p>Copyright &copy; 2018 - Vale do Sinistro</p>
    </footer>

    <!-- Script com ligações para banco e visual studio -->

    <script src="medicoCriar.js"></script>


</body>

</html>
